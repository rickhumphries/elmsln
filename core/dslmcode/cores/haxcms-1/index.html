    <style>
      body {
        margin: 0;
        min-height: 100vh;
      }
      body[data-logged-in] {
        background-color: #EEEEEE;
      }
      body {
        margin: 0;
        min-height: 100vh;
        transition: .6s linear background;
        background-color: var(--haxcms-system-bg);
      }
      haxcms-site-listing {
        transition: all 1s linear;
        --haxcms-site-listing-color-dark: var(--haxcms-system-bg, --simple-colors-default-theme-blue-11);
        --haxcms-site-listing-color-light: #FFFFFF;
        --haxcms-site-listing-color-hover: var(--haxcms-system-action-color);
        outline-color: var(--haxcms-site-listing-color-hover);
      }
      haxcms-site-listing:not(:defined) {
        width: 100vw;
        display: block;
        position: fixed;
        height: 100vh;
        background: #23D5AB;
      }
      haxcms-site-listing:not(:defined) div {
        font-size: 6vw;
        line-height: 1;
        margin: 0 auto;
        top: calc(50vh - 8vw);
        width: 100%;
        justify-content: center;
        display: block;
        text-align: center;
        padding: 0;
        position: relative;
        font-family: "Courier New", Courier, monospace;
        color: black;
      }
      body[no-js] haxcms-site-listing {
        display: none !important;
      }
      .version {
        font-size: 10px;
        padding: 0 2px;
        font-weight: bold;
        color: #FFFFFF;
        position: absolute;
        right: 0;
        top: 0;
        z-index: 2;
      }
    </style>
  </head>
  <body no-js>
    <script>
      // very trusting but it's us so...
      let script = document.createElement("script");
      // IF we're in a live environment this will always be 2 levels back
      script.src = `/system/api/connectionSettings`;
      fetch(script.src).then(response => {
        if (response.status != 404) {
          document.documentElement.appendChild(script);
        }
      });
      // get the version
      fetch("/VERSION.txt")
      .then(function(response) {
        return response.text();
      })
      .then(function(version) {
        document.getElementsByClassName('version')[0].innerHTML = 'V' + version;
        return version;
      });
    </script>
    <haxcms-site-listing create-params='{"token":"abc123"}' base-path="/" data-source="system/api/listSites">
      <div>HAXcms</div><div>loading</div>
    </haxcms-site-listing>
    <div class="version">V</div>
